<!doctype html>
<html>
<head>
	<title> Game Demo by Three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="css/main.css" rel="stylesheet"/>
	<script data-main="js/config.js" src="bower_components/requirejs/require.js"></script>
</head>
<body>
<div id="score">score</div>
<div id="debug">debug</div>
<div id="container"></div>
<div id="overlay">
	<div id="view-top" style="position:absolute;width:100%;height:100%;color:#ffffff;text-align:center;display:none;">

		<div style="background-image:url('image/ui/title.png');width:625px;height:164px;margin-left:auto;margin-right:auto;margin-top:220px;margin-bottom:20px"></div>
		<div style="background-image:url('image/ui/press_space.png');width:566px;height:43px;margin-left:auto;margin-right:auto;margin-top:20px;margin-bottom:20px"></div>
		Game Demo by Three.js<br>
		Press Space Key to Start<br>
	</div>
	<div id="view-gameover" style="position:absolute;width:100%;color:#ffffff;text-align:center;display:none;">
		Game Over<br>
		Press Space key to Replay<br>
	</div>
	<div id="view-stageclear" style="position:absolute;width:100%;color:#ffffff;text-align:center;display:none;">
		Stage Clear<br>
		Press Space key to Replay<br>
	</div>
</div>
</body>
</html>
